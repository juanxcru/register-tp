<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADM GASTOS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body class="pt-5">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top mb-4">
        <div class="container-fluid">
            <a class="navbar-brand" href="estadisticas.html">Estadisticas</a>
        </div>
    </nav>

    <div id="bodydiv" class="container mt-5 mb-5" style="min-height: 78vh;">
        <div class="row justify-content-center text-center">
            <div style="margin-top: 20px;">
                <h1 style="font-size: 45px; font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif ; font-weight: bold;">
                    ESTADISTICAS
                </h1>
            </div>
        </div>

        <!-- Agrega un contenedor para el gráfico con clases de Bootstrap -->
        <div class="chart-container mx-auto mt-4" style="width: 80vw; max-width: 400px;">
            <!-- Agrega un lienzo (canvas) donde se renderizará el gráfico -->
            <canvas id="myPieChart" style="width: 100%;"></canvas>
        </div>
    </div>

    <footer class="bg-dark text-white text-center py-3">
        <p>&copy; 2023 Made with love by Juancho & Ale </p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <!-- Mueve el script del gráfico justo antes del cierre de la etiqueta </body> -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        // Utiliza window.onload para asegurarte de que todo esté completamente cargado
        window.onload = function() {
            // Obtén el contexto del lienzo
            var ctx = document.getElementById('myPieChart').getContext('2d');

            // Datos para el gráfico
            var data = {
                labels: ['Etiqueta 1', 'Etiqueta 2', 'Etiqueta 3'],
                datasets: [{
                    data: [30, 40, 30], // Valores proporcionales para cada sección
                    backgroundColor: ['#FF6384', '#36A2EB', '#FFCE56'], // Colores para cada sección
                }]
            };

            // Configuración del gráfico
            var options = {
                responsive: true,
                maintainAspectRatio: false,
            };

            // Crea el gráfico de torta
            var myPieChart = new Chart(ctx, {
                type: 'pie',
                data: data,
                options: options
            });
        };
    </script>
</body>
</html>
